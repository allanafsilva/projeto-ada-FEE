<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Clientes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>

    <header class="container.fluid p-3 d-flex flex-row align-items-center" id="page-header">
        <figure class="flex-grow-1 p-0 my-0 mx-3">
            <img class="rounded-circle" src="/assets/logo.jpg" alt="Logo - Atlas">
        </figure>

        <form class="d-flex my-0 mx-3">
            <input class="form-control m-1" type="search" placeholder="Pesquisar...">
            <button class="btn m-1" id="main-header-btn"><i class="bi bi-search"></i></button>
        </form>
    </header>

    <nav class="navbar navbar-expand justify-content-center p-0 m-2" id="navbar-page">
        <ul class="nav navbar-nav" id="navegacao">
            <li class="nav-item mx-5 p-1">
                <a class="nav-link" href="/home.html">Home</a>
            </li>
            <li class="nav-item mx-5 p-1">
                <a class="nav-link" href="/editar.html">Cadastros</a>
            </li>
            <li class="nav-item mx-5 p-1">
                <a class="nav-link" href="#">Novos Cadastros</a>
            </li>
            <li class="nav-item mx-5 p-1">
                <a class="nav-link" href="#">Informações</a>
            </li>
        </ul>
    </nav>
    <main class="align-items-center" id="main-content">
        <header class="container-fluid p-2 d-flex text-center" id="header-cadastro-cliente">
            <h4 class="p-2 m-0 align-self-center" id="main-header">INSERIR/ALTERAR CLIENTES</h4>
        </header>

        <section class="form-section">
            <form id="cadform" class="row justify-content-center">
                <div class="col-8 m-0">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                
                <div class="col-8 m-0">
                    <label for="date" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="date" required>
                </div>

                <div class="col-8 m-0">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" required>
                </div>
                
                <div class="col-8 m-0">
                    <label for="gender" class="form-label">Gênero</label>
                    <select class="form-control" id="gender" required>
                        <option value=""></option>
                        <option value="fem">Feminino</option>
                        <option value="masc">Masculino</option>
                    </select>
                </div>

                <div class="d-flex p-3 justify-content-center">
                    <div>
                        <button type="submit" class="btn text-bg-success d-flex flex-column align-items-center" data-bs-toggle="modal" data-bs-target="#salvar">
                            <i class="bi bi-pencil-square"></i>
                            <span>Salvar</span>
                        </button>
    
                          <div class="modal fade" id="salvar" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="salvar" aria-hidden="true">
                            
                            <div class="modal-dialog">
                              <section class="modal-content">
    
                                <header class="modal-header text-bg-success">
                                  <h5 class="modal-title" id="salvar">Sucesso</h5>
                                  <button type="button" class="btn" data-bs-dismiss="modal">
                                    <i class="bi bi-x-lg"></i>
                                  </button>
                                </header>
    
                                <article class="modal-body">
                                    Cliente salvo com sucesso.
                                </article>
                              </section>
                            </div>
                        </div>
                    </div>

                    <button type="reset" class="btn text-bg-danger d-flex flex-column align-items-center mx-2">
                        <i class="bi bi-x-lg"></i>
                        <span>Cancelar</span>
                    </button>
                </div>

            </form>

        </section>
    </main>

    <footer class="container-fluid text-center p-3 m-0 align-items-center" id="editar-footer">
        <p class="p-0 m-0">Todos os direitos reservados</p>
    </footer>
</body>

</html>
